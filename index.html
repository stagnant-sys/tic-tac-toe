<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="options-modal">
    <form id="options-form" autocomplete="off">
      <h2>Options</h2>
      <div class="input-group">
        <label for="playerOneName">Player One ( X ) : </label>
        <input type="text" name="playerOneName" id="playerOneName" value="Player One">
      </div>
      <div class="input-group">
        <label for="playerTwoName">Player Two ( O ) : </label>
        <input type="text" name="playerTwoName" id="playerTwoName" value="Player Two">
      </div>
      <input id="options-submit__btn" type="submit" value="Start game">
    </form>
  </div>
  <div class="game-over-modal">
    <h2>Game Over</h2>
    <p class="winner-text"></p>
    <button class="close-modal__btn">Close</button>
  </div>
  <div class="backdrop"></div>
  
  <header>
    <h1>Tic Tac Toe</h1>
    <button id="start-game__btn">New Game</button>
  </header>
  <main>
    <div id="gameboard">
      <div class="boardgame-box" id="0"></div>
      <div class="boardgame-box" id="1"></div>
      <div class="boardgame-box" id="2"></div>

      <div class="boardgame-box" id="3"></div>
      <div class="boardgame-box" id="4"></div>
      <div class="boardgame-box" id="5"></div>

      <div class="boardgame-box" id="6"></div>
      <div class="boardgame-box" id="7"></div>
      <div class="boardgame-box" id="8"></div>
    </div>
    <div class="turn-display"></div>
  </main>

  <footer>
    <div class="footer">&copy;2023 <a href="https://github.com/stagnant-sys">stagnant-sys</a></div>
  </footer>
</body>
</html>
